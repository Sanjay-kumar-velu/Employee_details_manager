# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 072061897948.dkr.ecr.ap-southeast-2.amazonaws.com/frontend-service:latest
        ports:
        - containerPort: 5173
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 072061897948.dkr.ecr.ap-southeast-2.amazonaws.com/backend-service:latest
        ports:
        - containerPort: 3030
